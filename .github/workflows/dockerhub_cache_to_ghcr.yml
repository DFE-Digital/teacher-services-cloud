name: Mirror DockerHub Images to GHCR

on:
    workflow_dispatch:
    push:
        branches:
            - 2381-aks-spike-image-pull-using-ghcr

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
    mirror:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Log in to GHCR
            uses: docker/login-action@v3
            with:
              registry: ghcr.io
              username: github-actions
              password: ${{ secrets.GITHUB_TOKEN }}

          - name: Mirror images from lookup file
            run: |
              while read -r src_img dst_img; do
                [ -z "$src_img" ] && continue
                echo "Pulling $src_img"
                docker pull "$src_img"
                echo "Tagging $src_img as $dst_img"
                docker tag "$src_img" "$dst_img"
                echo "Pushing $dst_img"
                docker push "$dst_img"
              done < ../images.yaml