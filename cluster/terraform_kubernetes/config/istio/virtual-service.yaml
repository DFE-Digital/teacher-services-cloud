apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: welcome-app
  namespace: infra
spec:
  hosts:
  - "welcome-app.istiocluster3.development.teacherservices.cloud"     # must match Host header / SNI you test with
  gateways:
  - istio-ingress/istio-ingress-gateway   # namespace/name of your Gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: welcome-app.infra.svc.cluster.local
        port:
          number: 80